{% extends "layout.html" %} {% block content %}

<div class="container-fluid">

    <h4 class="text-center">Visualizar Itens</h4>
    <br>

        <div class="table-responsive-sm">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col"># ID</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Dia</th>
                        <th scope="col">Nome da Loja</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">{{ query._id }}</th>
                        <td>{{ query.descricao }}</td>
                        <td>{{ query.quantidade }}</td>
                        <td>{{ query.valor }}</td>
                        <td>{{ query.dia }}</td>
                        <td>{{ query.nomeloja }}</td>

                    </tr>

                </tbody>

            </table>
        

    <div class="row">
        <div class="col-md-12">
            <a href="{{ url_for('editar', item_id=query._id) }}" class="btn btn-dark btn-sm">Editar</a>
            <a href="{{ url_for('home') }}" class="btn btn-warning btn-sm">Fechar</a>
     
    </div>
</div>
</div>
<!-- .container-fluid -->

{% endblock content %}
